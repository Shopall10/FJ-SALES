<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castilhos Clothes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        header {
            background-color: #FF6347;
            color: white;
            text-align: left; /* Alinhado à esquerda */
            padding: 20px;
            position: relative; /* Para posicionar a logo */
        }

        header img {
            width: 80px;
            border-radius: 50%; /* Borda redonda */
            position: absolute; /* Para posicionar a logo */
            top: 20px; /* Alinhamento vertical */
            left: 20px; /* Alinhamento horizontal */
        }

        h1 {
            font-size: 2.5em;
            margin-left: 80px; /* Margem para evitar sobreposição com a logo */
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }

        .product h3 {
            margin: 10px 0;
            color: #333;
        }

        .product p {
            color: #777;
            margin: 5px 0;
        }

        .price {
            font-weight: bold; /* Para destacar o preço */
            color: #FF6347;
        }

        .contact {
            margin: 15px 0;
            color: #FF6347;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        /* Modal (janela pop-up para ampliar imagem) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Ajustes de responsividade para 2 colunas em todas as telas */
        @media (max-width: 768px) {
            .products {
                justify-content: center;
            }

            .product {
                width: 45%; /* Dois produtos por linha */
                margin: 5px;
            }
        }

        /* Para telas bem pequenas (como < 320px), uma coluna */
        @media (max-width: 320px) {
            .product {
                width: 100%; /* Um produto por linha */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="DALL·E 2024-09-20 23.57.08 - A very simple and minimalistic logo design featuring an 'S' in the center, using a color palette of purple and cream. Below the 'S', the text 'Shop_Al.webp" alt="Logo Shop_Al">
        <h1>FJ'SALES</h1>
    </header>

    <section class="products">
        <!-- Loop para gerar 100 produtos -->
        <!-- Produtos 1 a 155 -->
        <script>
            let productsContainer = document.querySelector('.products');
            for (let i = 1; i <= 15; i++) {
                // Substitua "MZN XXX" pelos preços reais de cada produto
                let price = 'XXX'; // Coloque o preço manualmente aqui para cada produto
               
                if (i === 3) price = '2000';
                if (i === 4) price = '550';
                
                if (i === 7) price = '3000';
                if (i === 8) price = '';
                if (i === 9) price = '1000';
                if (i === 10) price = '1400';
                if (i === 11) price = '1350';
                if (i === 12) price = '1050';
                if (i === 13) price = '1050';
                if (i === 14) price = '2200';
                if (i === 15) price = '499';
           

                


                // Continue inserindo os preços específicos para cada produto

                productsContainer.innerHTML += `
                <div class="product">
                    <img src="${i}.jpg" alt="Produto ${i}" class="clickable-image">
                    <h3>Produto ${i}</h3>
                    <p class="price">Preço: MZN ${price}</p>
                    <p class="contact">Contato: (+258) 879430259 sapp:843430259 </p>
                </div>`;
            }
        </script>
    </section>

    <!-- Modal para ampliar imagem -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <footer>
        <p>&copy; 2024 Castilhos Clothes. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Obtenha o modal e a imagem
        var modal = document.getElementById('modal');
        var modalImg = document.getElementById('modal-img');
        var close = document.getElementsByClassName('close')[0];

        // Adiciona evento para cada imagem clicável
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains('clickable-image')) {
                modal.style.display = "block";
                modalImg.src = event.target.src;
            }
        });

        // Fechar o modal quando clicar no "X"
        close.onclick = function() {
            modal.style.display = "none";
        }

        // Fechar o modal quando clicar fora da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
